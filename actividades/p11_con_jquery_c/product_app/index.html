<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" >Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group mb-2">
                    <label>Nombre:</label>
                    <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                    <small id="name-status" class="text-danger d-none"></small>
                </div>

                <div class="form-group mb-2">
                    <label>Precio:</label>
                    <input class="form-control" type="number" id="precio" min="0">
                    <small id="precio-status" class="text-danger d-none"></small>
                </div>

                <div class="form-group mb-2">
                    <label>Unidades:</label>
                    <input class="form-control" type="number" id="unidades" min="0">
                    <small id="unidades-status" class="text-danger d-none"></small>
                </div>

                <div class="form-group mb-2">
                    <label>Modelo:</label>
                    <input class="form-control" type="text" id="modelo">
                    <small id="modelo-status" class="text-danger d-none"></small>
                </div>

                <div class="form-group mb-2">
                    <label>Marca:</label>
                    <select class="form-control" id="marca">
                        <option value="NA">Selecciona marca</option>
                        <option>Samsung</option>
                        <option>HP</option>
                        <option>Asus</option>
                        <option>Hisense</option>
                        <option>Sony</option>
                        <option>Xbox</option>
                        <option>Apple</option>
                        <option>Logitech</option>
                    </select>
                    <small id="marca-status" class="text-danger d-none"></small>
                </div>

                <div class="form-group mb-2">
                    <label>Detalles:</label>
                    <textarea class="form-control" id="detalles" rows="5"></textarea>
                    <small id="detalles-status" class="text-danger d-none"></small>
                </div>

                <div class="form-group mb-3">
                    <label>URL de Imagen:</label>
                    <input class="form-control" type="text" id="imagen">
                </div>

                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block" type="submit">Agregar Producto</button>
              </form>

            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
