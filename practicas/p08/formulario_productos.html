<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <style>
        h1{
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;

        fieldset {
            margin-bottom: 30px;
            border: 1px solid black;
            padding: 10px;

            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

<body>
    <h1>Registro de nuevos productos en el inventario</h1>
    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">
        <fieldset>
            <h1>Ingresa la informaci√≥n del producto:</h1>
            <label for="nombre">Nombre: </label> <input type="text" name="nombre" id="nombre" requiered>
            <label for="marca">Marca: </label> <input type="text" name="marca" id="marca" requiered>
            <label for="modelo">Modelo: </label> <input type="text" name="modelo" id="modelo" requiered>
            <label for="precio">Precio: </label> <input type="number" name="precio" id="precio" step="0.01" min="0" placeholder="0.00" requiered>

            <label for="unidades">Unidades: </label> <input type="number" name="unidades" id="unidades" requiered>

        <input type="submit" value="Registrar Producto">
